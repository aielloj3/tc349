<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.win.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("a").click(function() {
			alert("Hello-World");
		})
	});
	</script>
</head>


<body>
	<a title="Click Me" href="#">Click Me!</a>
</body>

</html>
